<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>南投人本交通「這投鹿抓寶圖鑑」</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <link rel="manifest" href="manifest.webmanifest.json">
  <link rel="stylesheet" type="text/css" href="TemplateData/loading-bar.css" />
  <script src="analytics.js"></script>
  <script type="text/javascript" src="TemplateData/loading-bar.js"></script>
  <script src="GPS.js"></script>
  <script src="GYRO.js"></script>
  <script src="Camera.js"></script>
</head>

<body>
  <video id="video" autoplay playsinline></video>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" tabindex="-1" Style="width:100%;height:100%;"></canvas>
    <div id="unity-loading-bar">
      <div class="ldBar" label-center data-type="fill" data-fill-background-extrude="5" data-fill-dir="btt"
        data-img="TemplateData/unity-logo-light.png" data-text="%">
      </div>
    </div>
    <div id="unity-warning"> </div>
  </div>
  <div id="orientationData" style="display:none"></div>

  <script>
    window.addEventListener("load", function () {
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("ServiceWorker.js");
      }
    });

    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var ldBarElement = document.querySelector('.ldBar');
    var warningBanner = document.querySelector("#unity-warning");

    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(function () {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/main.loader.js";
    var config = {
      dataUrl: buildUrl + "/main.data.unityweb",
      frameworkUrl: buildUrl + "/main.framework.js",
      codeUrl: buildUrl + "/main.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "/Zoustec",
      productName: "/南投人本交通「這投鹿抓寶圖鑑」",
      productVersion: "/1.0.4",
      showBanner: unityShowBanner,
      webglContextAttributes: {
        preserveDrawingBuffer: true,
        alpha: true
      },
    };

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
    }

    loadingBar.style.display = "block";

    var script = document.createElement("script");
    var gameInstance;
    ldBarElement.setAttribute('data-min', 0);
    const ldBarInstance = new ldBar(ldBarElement);
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        ldBarInstance.set(100 * progress);
      }).then((unityInstance) => {
        gameInstance = unityInstance;
        loadingBar.style.display = "none";
      }).catch((message) => {
        window.location.href = window.location.pathname;
        console.log(message);
        alert("頁面顯示錯誤，請刷新再試一次。");
      });
    };
    document.body.appendChild(script);
  </script>

</body>

</html>
